# Firebase Hosting Preview 배포 (PR 시)
name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/253912126634/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@project-06efbcbb-0dee-4ea1-856.iam.gserviceaccount.com'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Preview to Firebase Hosting
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          firebase hosting:channel:deploy $CHANNEL_ID --project project-06efbcbb-0dee-4ea1-856 --expires 7d
